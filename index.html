<html lang="en">

<head>

<body>

    <div id="login_area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h3>Login</h2>
                <input type="text" class="form-control" placeholder="Email">
                <br>
                <input type="password" class="form-control" placeholder="Password">
                <br>
                <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction_area">
        <h1>Transaction Area</h1>
    </div>
<script>
    const loginBtn= document.getElementById('login').addEventListener("click",function()
    {
        const loginArea = document.getElementById('login_area')
        loginArea.style.display='none';
        const transactionArea = document.getElementById('transaction_area')
        transactionArea.style.display='block';
    })
</script>        


    </div>
</body>
