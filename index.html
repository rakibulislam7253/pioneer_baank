<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <div id="login_area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h3>Login</h2>
                <input type="text" class="form-control" placeholder="Email">
                <br>
                <input type="password" class="form-control" placeholder="Password">
                <br>
                <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction_area">
        <h1>Transaction Area</h1>
        <div class="row ">
            <div class="col-md-3 deposit">
                <div class="deposit status">
                    <h4>Deposit</h4>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>

            </div>
            <div class="col-md-3 withdraw">
                <div class="wirhdraw status">
                    <h4>Withdraw</h4>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>

            </div>
            <div class="col-md-3 balance">
                <div class="balance status">
                    <h4>Balance</h4>
                    <h2>$ <span id="currentBalance">00</span></h2>
                </div>

            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6 ">
                    <div class="submit-area">
                        <h2>Deposit</h2>
                        <input id="dep_text" type="text" class="form-control"
                            placeholder="$-amount you want to deposit">
                        <br>
                        <button id="dep1" class="btn btn-success">Deposit</button>
                    </div>

                </div>
                <div class="col-md-6 r2">
                    <div class="submit-area">
                        <h2>Withdraw</h2>
                        <input id="with_text" type="text" class="form-control"
                            placeholder="$-amount you want to withdraw">
                        <br>
                        <button id="with1" class="btn btn-success">Withdraw</button>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <script>
        const loginBtn = document.getElementById('login').addEventListener("click", function () {
            const loginArea = document.getElementById('login_area')
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction_area')
            transactionArea.style.display = 'block';
        })

        // deposit 
        const deposit1 = document.getElementById('dep1').addEventListener("click", function () {
            var deposit2 = document.getElementById("dep_text").value
            var convertDeposit2 = parseFloat(deposit2);
            var currentDeposit = document.getElementById("currentDeposit").innerText
            var convertCurrentDeposit = parseFloat(currentDeposit);
            var total = convertDeposit2 + convertCurrentDeposit;
            document.getElementById("currentDeposit").innerText = total;
            document.getElementById("dep_text").value = "";

            //balance
            var currentBalance = document.getElementById("currentBalance").innerText
            var convertCurrentBalance = parseFloat(currentBalance);
            var total1 = convertDeposit2 + convertCurrentBalance;
            document.getElementById("currentBalance").innerText = total1;
        })
        //withdraw
        const withdraw = document.getElementById('with1').addEventListener('click', function () {
            var withdraw2 = document.getElementById('with_text').value
            var convertWithdraw = parseFloat(withdraw2);

            var currentWithdraw = document.getElementById("currentWithdraw").innerText;
            var currentWithdrawConvert = parseFloat(currentWithdraw);
            var total_with_add = convertWithdraw + currentWithdrawConvert
            document.getElementById("currentWithdraw").innerText = total_with_add;
            document.getElementById("with_text").value = "";


            var currentBalance = document.getElementById("currentBalance").innerText
            var convertCurrentBalance = parseFloat(currentBalance);
            var total_with_sub  =  convertCurrentBalance - convertWithdraw ;
             document.getElementById("currentBalance").innerText =  total_with_sub;
        })
    </script>
</body>

</html>
